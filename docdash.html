<script>

function updateCard(dataprofile) {
  document.getElementById('doctorName').textContent = dataprofile[0].doctor_name;
  document.getElementById('contactNumber').textContent = dataprofile[0].contact_number;
  document.getElementById('qualifications').textContent = dataprofile[0].qualifications;
  document.getElementById('specialization').textContent = dataprofile[0].service;
  document.getElementById('email').textContent = dataprofile[0].email;
  document.getElementById('experienceYears').textContent = dataprofile[0].experience_years;
  document.getElementById('doctorPicture').src = dataprofile[0].profile_picture_url;
}
    const socket = new WebSocket('ws://localhost:8080');
    socket.addEventListener('message', (event) => {
        try {
            const data = JSON.parse(event.data);
            if (data.dataprofile !== undefined) {
              
                updateCard(data.dataprofile);
            }

        } catch (error) {
            console.error(error);
        }
    });
    socket.addEventListener('message', (event) => {
        try {
            const data = JSON.parse(event.data);
            if (data.loginstatus !== undefined) {
              if(data.loginstatus=='doctornotexists')
              {
                    window.location.replace("http://127.0.0.1:5500/logindoc.html");

              }
            }

        } catch (error) {
            console.error(error);
        }
    });

   {

   function checkprofile() {
    const username = localStorage.getItem('username');
    console.log(username);
    const url = `http://localhost:3000/checkprofile?username=${username}`;
    fetch(url)
        .then(response => response.text())
        .then(message => {
            console.log(message);
        })
        .catch(error => {
            console.error("Error:", error);
        });
}
function checkexist() {
    const username = localStorage.getItem('username');

    fetch(url)
        .then(response => response.text())
        .then(message => {
            console.log(message);
        })
        .catch(error => {
            console.error("Error:", error);
        });
}

// Ensure the function is called as soon as the page loads
window.onload = function() {
